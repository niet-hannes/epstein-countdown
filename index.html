<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Epstein Files Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- nee, geen leuke easter eggs in de code, behalve the game-->
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b0b0b;
      color: #f5f5f5;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    #countdown {
      font-size: 2.5rem;
      font-weight: bold;
    }
    .label {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Countdown tot vrijgave Epstein Files</h1>
    <div id="countdown">Laden…</div>
    <div class="label">Dagen · Uren · Minuten · Seconden</div>
  </div>

  <script>
  const targetDate = new Date("2025-12-20T05:00:00Z").getTime();

  const titleEl = document.getElementById("title");
  const countdownEl = document.getElementById("countdown");

  function formatTime(ms) {
    const days = Math.floor(ms / (1000 * 60 * 60 * 24));
    const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((ms / (1000 * 60)) % 60);
    const seconds = Math.floor((ms / 1000) % 60);
    return `${days}d ${hours}u ${minutes}m ${seconds}s`;
  }

  function updateTimer() {
    const now = Date.now();
    const diff = targetDate - now;

    if (diff >= 0) {
      // Aftellen
      titleEl.textContent =
        "Deadline tot vrijgave Epstein Files";
      countdownEl.textContent = formatTime(diff);
    } else {
      // Optellen
      titleEl.textContent =
        "Het zou al minstens zo lang uitgebracht moeten zijn";
      countdownEl.textContent = formatTime(Math.abs(diff));
    }
  }

  updateTimer();
  setInterval(updateTimer, 1000);
</script>
</body>
</html>
